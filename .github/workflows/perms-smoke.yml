name: Perms smoke
on: workflow_dispatch

permissions:
  contents: write   # ← 반드시 있어야 함

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create a dummy file
        run: |
          echo "smoke $(date -u)" > smoke.txt

      - name: Commit using GITHUB_TOKEN
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "smoke: write permission test"
          branch: master   # 기본 브랜치가 main이면 main으로
