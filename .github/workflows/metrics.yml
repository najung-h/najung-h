name: Metrics (6 months contributions)

on:
  schedule:
    - cron: "0 0 * * *"      # 매일 00:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate metrics (6 months)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: najung-h
          template: classic
          filename: metrics-6m.svg
          base: ""
          config_timezone: Asia/Seoul

          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          output_action: commit
          committer_branch: master      # ← 기본 브랜치명에 맞춰서 (main이면 main)
          committer_message: "chore: update metrics-6m.svg
